<table class="table table-hover">
    <thead>
        <th> # </th>
        <th> Bandera </th>
        <th> Nombre </th>
        <th> Población </th>
        <th>  </th>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises; let i = index">
            <td> {{ i + 1 }} </td>
            <td>
                <img class="small-flag" [src]="pais.flags.png" />
            </td>
            <td> {{ pais.name }}, {{ pais.capital }} </td>
            <td> {{ pais.population | number }} </td>
            <td><a [routerLink]="['../pais/', pais.alpha2Code]">Ver más</a></td>
        </tr>
    </tbody>
</table>
